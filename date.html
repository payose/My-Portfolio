<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>show years of experience</h1>
  <h2 id="today"></h2>


  <script type = "text/javascript" >
    const today= new Date()
    document.getElementById('today').innerHTML = today
    // To set two dates to two variables
    const date1 = new Date("08/01/2020");
    const date2 = new Date();

    
    const Difference_In_year = date2.getFullYear() - date1.getFullYear();
    const Difference_In_month = date2.getMonth() - date1.getMonth();
    const Difference_In_days = date2.getDate() - date1.getDate();


    document.write("Total number of days between dates <br>",
           Difference_In_year,'<br>',
           Difference_In_month, '<br>',
           Difference_In_days)

  </script>

</body>
</html>
